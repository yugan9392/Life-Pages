<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeUnwritten – Real Life Stories</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      color: white;
      padding: 25px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    .btn {
      background: #ff9800;
      color: white;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .form-box, .story {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    textarea {
      height: 150px;
    }

    .story h3 {
      margin-bottom: 5px;
    }

    .category {
      font-size: 13px;
      color: #555;
    }

    footer {
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>LifeUnwritten</h1>
  <p>Every life has a story.</p>
</header>

<div class="container">

  <!-- WRITE STORY FORM -->
  <div class="form-box">
    <h2>Write Your Life Story</h2>

    <form id="storyForm">
      <input type="text" id="name" placeholder="Your Name (or Anonymous)" required>

      <select id="category">
        <option>Struggle</option>
        <option>Success</option>
        <option>Education</option>
        <option>Love</option>
        <option>Funny</option>
      </select>

      <textarea id="story" placeholder="Write your life story here..." required></textarea>

      <button class="btn" type="submit">Publish Story</button>
    </form>
  </div>

  <!-- STORIES LIST -->
  <h2>Public Life Stories</h2>
  <div id="stories"></div>

</div>

<footer>
  <p>© 2025 LifeUnwritten | Stories written by users</p>
</footer>

<script>
  // Load stories
  const storiesContainer = document.getElementById("stories");
  const stories = JSON.parse(localStorage.getItem("stories")) || [];

  function displayStories() {
    storiesContainer.innerHTML = "";
    stories.slice().reverse().forEach(s => {
      const div = document.createElement("div");
      div.className = "story";
      div.innerHTML = `
        <h3>${s.name}</h3>
        <div class="category">${s.category}</div>
        <p>${s.story}</p>
      `;
      storiesContainer.appendChild(div);
    });
  }

  displayStories();

  // Form submit
  document.getElementById("storyForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const storyData = {
      name: document.getElementById("name").value,
      category: document.getElementById("category").value,
      story: document.getElementById("story").value
    };

    stories.push(storyData);
    localStorage.setItem("stories", JSON.stringify(stories));

    this.reset();
    displayStories();
    alert("Story published successfully!");
  });
</script>

</body>
</html>
